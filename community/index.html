<!DOCTYPE html>

<html lang="de">
<head>

<title>Geometry Rider Community</title>
<style>
  body {
    font-family: Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;

    text-align: center;
  }
  img {
    max-width: 200px;
    margin-top: 40px;

    font-size: 2.5rem;

  }

    list-style-type: none;
    padding: 0;
